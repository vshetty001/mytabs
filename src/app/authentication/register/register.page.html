<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input 
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User Email</ion-label>
      <ion-input 
        type="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Choose Password</ion-label>
      <ion-input 
        type="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enter Password Again</ion-label>
      <ion-input 
        type="password">
      </ion-input>
    </ion-item>
    
    <p></p>
    <ion-button type="submit" expand="block">Register Email</ion-button>

  </ion-list>

</ion-content>
